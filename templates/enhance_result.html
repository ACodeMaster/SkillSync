<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Resume Bullets</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #5B86E5;
    }

    pre {
      background: #f7f9fc;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #5B86E5;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1rem;
      transition: 0.2s;
    }

    a:hover {
      background: #3f6bc9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Enhanced Resume Bullets</h2>
    <pre>{{ enhanced_text }}</pre>
    <div style="text-align:center;">
      <a href="{{ url_for('home') }}">← Back to Home</a>
    </div>
  </div>
</body>
</html>
