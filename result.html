<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Result – SkillSync</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FAFAFA;
      color: #1E1E1E;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 { color: #6C63FF; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    .btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.7rem 1.2rem;
      background: #6C63FF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #574bff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Resume Analysis for {{ filename }}</h2>
    <p><strong>Match %:</strong> {{ result['match'] }}%</p>
    <p><strong>Matched Skills:</strong></p>
    <ul>
      {% for skill in result['matched'] %}
      <li>✅ {{ skill }}</li>
      {% endfor %}
    </ul>
    <p><strong>Missing Skills:</strong></p>
    <ul>
      {% for skill in result['missing'] %}
      <li>❌ {{ skill }}</li>
      {% endfor %}
    </ul>
    <a href="/" class="btn">Upload Another Resume</a>
  </div>
</body>
</html>
